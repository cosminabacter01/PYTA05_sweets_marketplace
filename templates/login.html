{% extends "base.html" %}
{% block content %}
<div class="container spaced-top-5">
  <div class="large-12 columns">
    <h2>Autentificare</h2>
    <form class="col-6" action="/login" method="post" name="login" id="login">
      <div class="row gy-4">
        <div>
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp">
        </div>
      </div>
      <div class="row gy-4">
        <div>
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control">
        </div>

      </div>
      {% if error %}
          <div class="alert alert-danger my-4" role="alert">
              {{ error }}
          </div>
        {% endif %}
      <div class="row align-items-center">
        <div class="col">
          <button type="submit" class="btn-custom spaced-top-2">Autentificare</button>
          <p class="spaced-top-2">Nu ai cont? <a href="/users/add">Inregistreaza-te</a></p>
        </div>
      </div>
    </form>
  </div>

</div>
{% endblock %}
