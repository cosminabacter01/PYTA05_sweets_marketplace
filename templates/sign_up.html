{% extends "base.html" %}
{% block content %}
<div class="container spaced-top-5">
  <div class="large-12 columns">
    <h2>Inregistrare</h2>
    <form class="col-6" action="/users/add" method="post" name="login" id="login">
        <div class="row gy-4">
            <div>
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" id="username" class="form-control" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row gy-4">
        <div>
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp">
        </div>
      </div>
      <div class="row gy-4">
        <div>
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control">
        </div>
      </div>
      <div class="row gy-4">
        <div>
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" class="form-control">
        </div>
      </div>
        {% if error %}
          <div class="alert alert-danger my-4" role="alert">
              {{ error }}
          </div>
        {% endif %}
      <div class="row align-items-center">
        <div class="col">
          <button type="submit" class="btn-custom spaced-top-2">Inregistrare</button>
        </div>
      </div>
    </form>
  </div>

</div>
{% endblock %}
